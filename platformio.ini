[platformio]
default_envs = esp32-2432S028

[env:esp32-2432S028]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    lvgl/lvgl@^8
    bodmer/TFT_eSPI

build_flags =
    -DLV_CONF_INCLUDE_SIMPLE
    -DUSER_SETUP_LOADED=1
    ; Driver configuration
    -DST7789_DRIVER=1
    -DTFT_RGB_ORDER=TFT_BGR
    -DTFT_INVERSION_OFF
    ; Pin configuration for ESP32-2432S028
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTOUCH_CS=33
    ; Display dimensions
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    ; SPI configuration
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DUSE_HSPI_PORT=1
    -DLOAD_GLCD=1
    ; Fonts and additional features
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    ; Support for SPI transactions
    -DSUPPORT_TRANSACTIONS=1

; Builds a simple LVGL application.
